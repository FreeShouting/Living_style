<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,
  minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>我的资料</title>
  <link rel="stylesheet" href="./css/My_Profile.css">
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/layui.css">
  <link rel="stylesheet" href="./css/layer.css">
</head>
<body>
<!--头部的内容-->
<div class="head">
  <div class="head_img" onclick="skip_personal()"></div>
  <h1>我的资料</h1>
</div>
<!--我的资料的列表-->
  <div class="wallet_list">
    <ul>
      <li class="yue">头像
        <span class="tou_img"><img src="./img/personal/list03.jpg" alt=""></span>
      </li>
      <li class="shouyi">昵称 <span>网络红人</span>
        <div class="btn"></div>
      </li>
      <li class="xiaofei">性别<span>男</span>
      </li>
      <li class="benyue">生日<span>1990-10-14</span>
        <div class="btn"></div>
      </li>
      <li class="benyue">星座<span>天秤座</span>
      </li>
      <li class="address">地址<span>广西 南宁</span>
        <div class="btn"></div>
      </li>
      <li class="qianming">签名<span>签名是什么东西</span>
        <div class="btn"></div>
      </li>
    </ul>
  </div>
</body>
<script src="./js/auto-size.js"></script>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/swiper.js"></script>
<script src="./js/layui.js"></script>
<script src="./js/layer.js"></script>
<script>
   /*点击跳转到个人中心页面*/
   function skip_personal() {
       window.location.href='personal.html';
   }
   $(function () {
       $(".address").click(function () {
           layer.open({
               type:1,
               closeBtn:0,
               title: ['地址更改','margin:auto;padding:0;text-align:center;font-size:18px;font-weight:600;'],
               offset: 'auto',
               shadeClose:true,
               anim: 2,
               shade: 0.01,
               area: ['300px', '250px'],
               content:'<div class="xiaoxi">' +
               '<span class="xiao_txt">还没有消息</span>'+
               '<input type="text" name="#" value="">'+
               '</div>'
           })
       });
       $(".qianming").click(function () {
           layer.open({
               type:1,
               closeBtn:0,
               title: ['签名更新','margin:auto;padding:0;text-align:center;font-size:18px;font-weight:600;'],
               offset: 'auto',
               shadeClose:true,
               anim: 0,
               shade: 0.01,
               area: ['300px', '200px'],
               content:
                     '<div class="content">' +
                          '<textarea name="" id="" cols="40" rows="7">' +
                         '世上无难事，只怕你不行'+
                     '</textarea>'+
                     '</div>'

           })
       })



   /*结束符号*/
   })
</script>
</html>
