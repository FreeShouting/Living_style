<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手机登录</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,
  minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="./css/swiper.min.css">
  <link rel="stylesheet" href="./css/iphone_login.css">
</head>
<body>
<div class="login_from">
<!--手机登录的头部-->
<div class="login_top">
  <h4 class="log_txt">手机登录</h4>
</div>
  <div class="login_center">
    <form action="#" method="post">
      <div class="login_box">
    <input type="text" class="call" placeholder="请输入手机号">
  </div>
      <div class="login_box">
    <input type="text" class="ma" placeholder="请输入验证码">
         <span class="get_ma">获取验证码</span>
      </div>
       <div class="login_box">
    <input type="text"  class="pasword" placeholder="请输入6-10位密码">
       </div>
    </form>
  </div>
  <div class="now_login">
    <a href="index.html">立即登录</a>
  </div>
    <div class="bottom">
     <span>注册即代表同意《用户协议》</span>
    </div>
<!--结束-->

</div>
</body>
<script src="./js/auto-size.js"></script>
<script src="./js/jquery-3.2.1.js"></script>
<script src="./js/swiper.js"></script>
</html>
